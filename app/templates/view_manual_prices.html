{% extends "base.html" %}

{% block content %}
    

        <table>
            <th style="text-align: left">Date</th>
            <th style="text-align: left">Asset</th>
            <th style="text-align: left">Price</th>
            {% for asset_price, asset in res %}
            <tr>
                <td style="text-align: left">{{ asset_price.date}}</td>
                <td style="text-align: left">{{ asset.asset_name}}</td>
                <td style="text-align: left">{{ asset_price.price }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
    
{% endblock %}
